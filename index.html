<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eliud's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4" style="color: #3b2768;">Eliud's Weather Finder <img src="public\R.gif" alt="" style="width: 70px;border-radius: 20px;"></h2>
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter Your City Name">
            <button class="btn btn-primary" onclick="getWeatherByCity()">Get Weather</button>
        </div>
        <div class="weather-container mt-4">
            <h3 id="location">Location:-</h3>
            <h4 id="temperature">Temperature:-</h4>
            <h3 id="description">Weather:-</h3>
            <img id="weather-icon" src="public\purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" alt="Weather Icon" style="width: 80px;">
            <h3 id="humidity">Humidity: -</h3>
            <h3 id="wind">Wind Speed: -</h3>
            <h3 id="visibility">Visibility: -</h3>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            getWeatherByGeolocation();
        };
    </script>
</body>
</html>
